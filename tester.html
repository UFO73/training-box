<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styler.css">
</head>

<body>
    <button class="btn">Hello</button>
    <div class="box">
        <h1 class="title">Serus more</h1>
    </div>
    <div class="cont">
        <div class="overlay"></div>
        <div class="over"></div>
    </div>
    <!-- ===WRAPPER=== -->
    <div class="scene">
        <div class="panel"></div>
    </div>
    <div class="box-anim"></div>
    <!-- ===FORM=== -->
    <div class="container">
        <h1 class="form-title">WARNING</h1>
        <form action="">
            <label class="form-name">
                <span class="form-text">Name</span>
                <input type="text" placeholder="..." name="user_name" class="name-input" minlength="3" required>
                <svg width="15" height="15" class="name-logo">
                    <use href="./images/symbol-defs.svg#icon-name"></use>
                </svg>
            </label>
            <label class="form-name">
                <span class="form-text">Email</span>
                <input type="email" placeholder="..." name="user_email" class="name-input" required>
                <svg width="15" height="15" class="name-logo">
                    <use href="./images/symbol-defs.svg#icon-email"></use>
                </svg>
            </label>
            <label class="form-name">
                <span class="form-text">Phone</span>
                <input type="tel" placeholder="..." name="user_phone" class="name-input" required>
                <svg width="15" height="15" class="name-logo">
                    <use href="./images/symbol-defs.svg#icon-phone"></use>
                </svg>
            </label>
        </form>
    </div>


</body>

</html>
